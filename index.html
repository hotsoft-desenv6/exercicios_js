<!DOCTYPE html>
<html lang="en" ng-app="LoteApp">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">

    <link href="src/css/main.css" rel="stylesheet">

    <!--<script src="js/jquery.js"></script>-->
    <!--<script src="js/bootstrap.js"></script>-->
    <script src="js/angular.js"></script>

    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--<script src="js/angular.min.js"></script>-->
    <script src="src/js/main.js"></script>

    <title>Exercício</title>

</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Exercício</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container" ng-controller="LoteAbertoCtrl as lotes">
    <div class="span4">

        <div class="row">
            <div class="painel-left">
                <a href="" class="btn-lg btn-primary" ng-click="lotes.add_lote_amostra()">Adicionar Amostras</a>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Lote Aberto</h3>
                </div>
                <div class="panel-body">
                    <div id="painelLote" class="panel-info" style="display:block">
                        <div id="loteAbertoInfo" class="panel-heading">
                            <h4 id="loteNum" class="panel-title">Lote: {{lotes.loteAberto.numlote}}</h4>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered table-responsive">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Exame</th>
                                </tr>
                                </thead>
                                <tbody id="loteAmostras">
                                <tr ng-repeat="a in lotes.loteAberto.amostras">
                                    <td><strong>{{ a.numamostra }}</strong></td>
                                    <td>{{ a.exame.nome }}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Lote em processo</h3>
                </div>
                <div class="panel-body">
                    <div ng-repeat="lp in lotes.lotesEmProcesso">
                        <div id="painelLoteProcesso" class="panel-info" style="display:block">
                            <div id="loteEmProcessoInfo" class="panel-heading">
                                <h4  class="panel-title">Lote: {{lp.numlote}}</h4>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-bordered table-responsive">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Exame</th>
                                    </tr>
                                    </thead>
                                    <tbody id="loteAmostras">
                                    <tr ng-repeat="a in lp.amostras">
                                        <td><strong>{{ a.numamostra }}</strong></td>
                                        <td>{{ a.exame.nome }}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Resultado Disponível</h3>
                </div>
                <div class="panel-body">

                </div>
            </div>
        </div>
    </div>


</div>
<!-- /.container -->


</body>
</html>
